<div class="ekart--products--container">
  <div *ngFor="let product of products" (click)="selectedProduct = product">
    <app-product
      [product]="product"
      *ngIf="
        searchProduct === '' ||
        product.name.toLowerCase().includes(searchProduct)
      "
    ></app-product>
  </div>
</div>
